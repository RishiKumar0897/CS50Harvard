<h1><center>Welcome to the CovidTracker!</center></h1>
<h3><center>Source: <a href="https://data.cdc.gov/Case-Surveillance/COVID-19-Case-Surveillance-Public-Use-Data-with-Ge/n8mc-b4w4">CDC</a></center></h3>

<p>In the fields below, please enter your specific filters:</p>

<form action="/result" method="POST">
    
    <p>State</p>
    <input type="text" name="state">

    <p>County</p>
    <input type="text" name="county">

    <p>Sex</p>

    <select name="sex" id="sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="NA">N/A</option>
        
      </select>

    <p>Age</p>
    <select name="age" id="age">
      <option value="0 - 17 years">0-17 years</option>
      <option value="18 - 49 years">18-49 years</option>
      <option value="50 - 64 years">50-64 years</option>
      <option value="65+ years">65+ years</option>
      
    </select>


    <p>Race</p>


    <select name="race" id="race">
        <option value="White">White/Caucasian</option>
        <option value="Black">Black/African-American</option>
        <option value="Asian">Asian</option>
        <option value="Multiple/Other">Multiple/Other</option>
        <option value="Native Hawaiian/Other Pacifican Islander">Native Hawaiian/Other Pacific Islander</option>
        <option value="American Indian/Alaska Native">American Indian/Alaska Native</option>
        <option value="Unknown">Unknown/Missing/(N/A)</option> <br>

      </select> <br>

    <br><input type="submit" value="Submit">
</form>
